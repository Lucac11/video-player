<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
	<link rel="stylesheet" type="text/css" href="ViPlayer.css">
</head>
<body>
    <!-- Clip with Sound -->
    <!-- https://www.pexels.com/download/video/854514/?fps=29.97&h=540&w=960 -->
    <!-- lion-158980.mp4 -->
    <div class="player">
        <video class="video" src='https://www.pexels.com/download/video/854514/?fps=29.97&h=540&w=960' playsinline></video>
        <!-- Show Controls -->
        <div class="show-controls">
            <!-- controls container -->
            <div class="controls-container">
              <!-- Progress Bar -->
              <div class="progress-range" title="Seek">
                <div class="progress-bar"></div>
              </div>
              <div class="control-group">
                <!-- Left Controls -->
                <div class="controls-left">
                    <!-- Play/Pause -->
                    <div class="play-controls">
                        <i class="fas fa-play" title="Play" id="play-btn"></i>
                    </div>
                    <!-- Volume -->
                    <div class="volume">
                        <div class="volume-icon">
                            <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                        </div>
                        <div class="volume-range" title="Change Volume">
                            <div class="volume-bar"></div>
                        </div>
                    </div>
                </div>
                <!-- Right Controls -->
                <div class="controls-right">
                    <!-- Speed -->
                    <div class="speed" title="Playback Rate">
                        <select name="playbackRate" class="player-speed">
                            <option value="0.5">0.5 x</option>
                            <option value="0.75">0.75 x</option>
                            <option value="1" selected>1 x</option>
                            <option value="1.5">1.5 x</option>
                            <option value="2">2 x</option>
                        </select>
                    </div>
                    <!-- Time -->
                    <div class="time">
                        <span class="time-elapsed">00:00 / </span>
                        <span class="time-duration">2:48</span>
                    </div>
                    <!-- Fullscreen -->
                    <div class="fullscreen">
                        <i class="fas fa-expand"></i>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="ViPlayer.js"></script>
</body>
</html>
